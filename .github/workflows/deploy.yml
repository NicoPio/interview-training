name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change to your default branch if different
      - studio  # Branch used by Nuxt Studio for preview

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Clean previous installs
        run: rm -rf node_modules package-lock.json

      - name: Install system packages for native modules
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3 pkg-config libsqlite3-dev

      - name: Install dependencies and build native modules
        run: |
          # install normally so native install scripts run
          npm install

          # ensure specific native modules are rebuilt if needed
          npm rebuild better-sqlite3 || true
          npm rebuild oxc-parser || true

      - name: Static HTML export with Nuxt
        run: npm run generate

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./.output/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
